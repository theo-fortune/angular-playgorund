<div class="ekart--products--container">
  <div class="ekart-wishlist-sale-container" *ngFor="let product of products">
    <div class="ekart--add--to--wishlist">
      <i class="fa fa-heart-o" aria-hidden="true"></i>
    </div>
    <!-- <div class="ekart-on-sale-tag">75% OFF</div> -->
  </div>
  <div class="ekart--product--image">
    <img [src]="prod.imageURL" class="ekart--product--image" />
  </div>
  <div class="ekart--add--to--price">PRICE</div>
  <div class="ekart--product--name">NAME</div>
  <div class="ekart--product--category">GENDER . CATEGORY . BRAND</div>
  <div class="ekart--product--available-colors">
    $COLORCOUNT Colors . Best Seller
  </div>
</div>
